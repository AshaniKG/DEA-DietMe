<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="styles.css"> <!-- External CSS -->

<style>
  .center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    margin-right: 10px; /* Add a small space between .card and .carousel-card */
  } 

</style>
</head>
<body> 

<div class="center">
  <div class="card">
    <h2>Welcome</h2>
    <h4>Sign in to continue</h4>
    <hr>
    <label for="email">Email:</label> 
    <input type="email" id="email" name="email" placeholder="">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="">

    <a href="forgot_password.html" class="forgot-password-link">Forgot password?</a>

    <button class="green-btn">Log In</button>
    <div class="register-text">
      <p>Haven't registered yet? <a href="register.html">Register</a></p>
    </div>
  </div>

  <div class="carousel-card">
    <label for="email">Email:</label> 
    <input type="email" id="email" name="email" placeholder="">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="">
  </div>
</div>

</body>
</html>
